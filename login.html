<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback of SOA University</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="https://th.bing.com/th/id/R.c28b0f29be1ec8edd94de876a28e7e18?rik=C12WuzfFnD3hIQ&riu=http%3a%2f%2fwww.mlcss2022.soa.ac.in%2fimg%2fSOA-PNG.png&ehk=hYpaoj2dgdDzQbgOm1qvtIOaEbPE%2b7b2u%2fuKpDHW83w%3d&risl=&pid=ImgRaw&r=0" type="image/x-icon">
</head>

<body>
    <header>
        <div class="head">
            <a href="https://www.soa.ac.in/">
            <img src="https://th.bing.com/th/id/R.c28b0f29be1ec8edd94de876a28e7e18?rik=C12WuzfFnD3hIQ&riu=http%3a%2f%2fwww.mlcss2022.soa.ac.in%2fimg%2fSOA-PNG.png&ehk=hYpaoj2dgdDzQbgOm1qvtIOaEbPE%2b7b2u%2fuKpDHW83w%3d&risl=&pid=ImgRaw&r=0"
                alt="soa-logo"> </a>
            <h1><a href="https://www.soa.ac.in/"> Siksha 'O' Anusandhan</a></h1>
        </div>
    </header>
    <main>
        <div class="container">
            <form method="POST">
                <div class="formheader">
                    <p> Welcome to SOA connect page</p>
                </div>
                <div class="username">

                    <label for="username">
                        <p> Enter your Username </p>
                    </label>
                </div>
                <div class="inputbox">
                    <input type="text" id="username" name="username" required placeholder="Username" autocomplete="off"
                        class="textinput">
                </div>
                <div class="button">
                    <button type="submit" class="btn">
                        <p>Next</p>
                    </button>
                </div>
            </form>
        </div>
        <p class="register">
            Don't have account! <a href="register.html">  Register Now</a>
        </p>
    </main>
</body>

</html>
